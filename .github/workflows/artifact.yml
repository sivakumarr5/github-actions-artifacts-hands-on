name: Workflow Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create a text file
      run: echo "Hello, world!" > hello.txt

    - name: Archive text file
      uses: actions/upload-artifact@v4
      with:
        name: hello-artifact
        path: hello.txt

  download:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download text file from build job
        uses: actions/download-artifact@v4
        with:
          name: hello-artifact
          path: ./artifacts/hello.txt

      - name: list files
        run: ls -ltra

      - name: display hello-txt contents
        run: cat ./artifact/hello.txt